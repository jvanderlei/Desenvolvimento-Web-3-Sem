<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Bandejão</title>
</head>

<body>
    <h1>Cadastro Bandejão</h1>
    <form action="#" method="POST">
        <p>Nome : <input type="text" , name="nome" /> </p>
        <p>Sobrenome : <input type="text" , name="nome" /> </p>
        <p>Idade: <input type="text" , name="nome" /> </p>
        <p>Semestre que cursa atualmente : <input type="text" , name="nome" /> </p>
        <p>E vegetariano?
            <br>
            <input type="radio" , name="nome" value="Sim" />Sim
            <input type="radio" , name="nome" value="Näo" checked />Näo
        </p>
        <p>
            tem alergia a algum alimento? <br>

            <input type="checkbox" name="Camarao">Camarao
            <input type="checkbox" name="Leite">Leite
            <input type="checkbox" name="Ovo">Ovo
            <input type="checkbox" name="Amendoim">Amendoim
            <input type="checkbox" name="Gluten">Gluten
        </p>
        <p>
            o quanto vocë come?
            <select name="quantidade" id="Quantidade">
                <option value="muito pouco">muito pouco</option>
                <option value="pouco">Pouco</option>
                <option value="Mediano">Mediano</option>
                <option value="Bastante">Bastante</option>
                <option value="Glutonico ">Glutonico</option>
            </select>
        </p>
        <p>
            Qual seu tipo de carne favorita?
            <select name="carnes">
                <optgroup label="Bovina">
                    <option value="">Carne de panela</option>
                    <option value="">Bife</option>
                    <option value="">Strognoff de carne</option>
                    <option value="">Carne moida</option>
                </optgroup>
                <optgroup label="Frango">
                    <option value="">Peito de frango</option>
                    <option value="">Frango a parmegiana</option>
                    <option value="">Sobrecoxa</option>
                    <option value="">Strognoff de frango</option>
                </optgroup>
                <optgroup label="Suino">
                    <option value="">costelinha</option>
                    <option value="">File mignom suino de forno</option>
                    <option value="">Bisteca</option>
                    <option value="">Joelho de Porco</option>
                </optgroup>
                <optgroup label="Vegetarianos">
                    <option value="">Gráo de bico na manteiga</option>
                    <option value="">tofu frito</option>
                    <option value="">Carne de soja</option>
                    <option value="">hamburguer de soja</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="frutas_id">Fruta de sua preferencia</label>
            <input type="text" name="" id="frutas_id" list-"frutas">
            <datalist id-"frutas">
                <option value="">Laranja </option>
                <option value="">Mamão </option>
                <option value="">Maça </option>
                <option value="">Melancia </option>
                <option value="">Limão </option>
                <option value="">Tangerina </option>
                <option value="">Manga </option>
                <option value="">Abacaxi </option>
                <option value="">Pera </option>
                <option value="">Melão </option>
                <option value="">Banana </option>
                <option value="">Uva </option>
                <option value="">Maracujá </option>
                <option value="">Abacate </option>
                <option value="">Coco verde </option>
                <option value="">Caqui </option>
                <option value="">Ameixa </option>
                <option value="">Mexerica </option>
                <option value="">Pêssego </option>
                <option value="">Kiwi </option>
            </datalist>
        </p>
        </p>
    </form>
</body>

</html>
